<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>上传文件示例</title>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    <!--f1只能上传一个文件-->
    <input type="file" name="f1">
    <!--f2可以上传多个文件，区别就在于 multiple //<input type="file" name="f2" multiple>-->
    <input type="submit" value="上传" onclick="alert('successful')">
</form>
</body>
</html>
